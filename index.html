<!DOCTYPE html>
<html>
    <head>
        <title>Canon</title>
    
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="lib/jquery.min.js"></script>
    <script src="lib/bootstrap.bundle.min.js"></script>
    <script src="lib/bootbox.min.js"></script>
    <script src="js/data_manager.js"></script>
    <script src="js/database.js"></script>
    <script src="js/login.js"></script>
    <script src="js/initializer.js"></script>
    <script src="js/member_dashboard.js"></script>
    <script src="js/main.js"></script>
    </head>
    <body>
            <section class="vh-100 gradient-custom">
                <div class="container py-5 h-100">
                  <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                      <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
              
                          <div class="mb-md-5 mt-md-4 pb-5">
              
                            <h2 class="fw-bold mb-2 text-uppercase">Canon Signin</h2>
                            <p class="text-white-50 mb-5">Please login to the Chocan System</p>
              
                            <div class="form-outline form-white mb-4">
                              <input type="text" id="username" class="form-control form-control-lg" />
                              <label class="form-label" for="username">Username</label>
                            </div>
              
                            <div class="form-outline form-white mb-4">
                              <input type="password" id="password" class="form-control form-control-lg" />
                              <label class="form-label" for="password">Password</label>
                            </div>
              
                            <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>
              
                            <button class="btn btn-outline-light btn-lg px-5" id="loginButton" type="submit">Login</button>
              
                          </div>
              
                          <div>
                            <p class="mb-0"><a href="#!" class="text-white-50 fw-bold">Register</a>
                            </p>
                          </div>
              
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
          </div>
    </body>
</html>
